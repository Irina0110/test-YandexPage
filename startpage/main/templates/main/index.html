{% extends 'main/layout.html' %}

{% block title %} Яндекс {% endblock %}

{% block body %}
<header class="header" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
        <div>
            <a class="logo" href="{% url 'home' %}"></a>
        </div>
        <div class="headline">
            <a href="{% url 'auth' %}" class="auth">Войти</a>

        </div>
    </header>
    <div class="search">

            <input class="search-input" placeholder="найдётся всё">
            <div class="buttons">

                </div>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="info-inner">
            <div class="info-right">
                <div class="weather">
                    <a href="#" id="weather" onmouseover="document.getElementById('weatherText').style.color='red'" onmouseout="document.getElementById('weatherText').style.color='black'"></a>
                    <p id="weatherText">6°</p>
                </div>
                <div class="traffic">
                    <a href="#" id="traffic" onmouseover="document.getElementById('trafficText').style.color='red'" onmouseout="document.getElementById('trafficText').style.color='black'"></a>
                    <p id="trafficText">1</p>
                </div>
                <div class="course">
                    <div class="usd">
                        <span class="course-usd">USD 58,45</span>
                        <span class="usd-diff">+1,45</span>
                    </div>
                    <div class="euro">
                        <span class="course-euro">EURO 56,70</span>
                        <span class="euro-diff">+1,23</span>
                    </div>
                </div>

            </div>
            <div class="location">
                <svg id="geo-icon" onmouseover="document.getElementById('geo').style.color='red'; this.style.color='red';" onmouseout="document.getElementById('geo').style.color='rgba(0,0,0,.32)'; this.style.color='rgba(0,0,0,.32)';" class="geo-icon" width="12" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="m4.75 9.25-3.37-.89a.5.5 0 0 1-.07-.94L9.75 3.7c.35-.15.71.2.56.56L6.58 12.7a.5.5 0 0 1-.94-.07l-.89-3.37Z"></path>
                    <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="m4.75 9.25-3.37-.89a.5.5 0 0 1-.07-.94L9.75 3.7c.35-.15.71.2.56.56L6.58 12.7a.5.5 0 0 1-.94-.07l-.89-3.37Z"></path>
                </svg>
                <span id="geo" onmouseover="document.getElementById('geo-icon').style.color='red'; this.style.color='red';" onmouseout="document.getElementById('geo-icon').style.color='rgba(0,0,0,.32)'; this.style.color='rgba(0,0,0,.32)';" class="geo">Санкт-Петербург</span>
            </div>
        </div>

    </div>
    <div class="footer">
        <div id="firstButton"></div>
        <div id="secondButton"></div>
    </div>
{% endblock %}
